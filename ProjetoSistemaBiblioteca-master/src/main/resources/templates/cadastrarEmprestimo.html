<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Empréstimo</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:insert="fragments/barraNavegacao :: navbar"></div>

<h1>Cadastrar Empréstimo</h1>

<form th:action="@{/emprestimos/salvar}" th:object="${emprestimo}" method="post" class="formulario">
    <label for="idUsuario">Usuarios:</label>
        <select id="idUsuario" th:field="*{usuario}">
           <option value="">--</option>
           <option th:each="u : ${usuarios}"
                   th:value="${u.id}"
                   th:text="${u.nome}">
           </option>
        </select>

    <br>
    <label>Data de Empréstimo:</label>
    <input type="date" th:field="*{dataEmprestimo}" required><br>

    <label>Data de Devolução Prevista:</label>
    <input type="date" th:field="*{dataDevolucaoPrevista}" required><br>

    <label>Data de Devolução Real:</label>
    <input type="date" th:field="*{dataDevolucaoReal}"><br>

    <label>Status:</label>
    <select th:field="*{status}">
        <option value="Ativo">Ativo</option>
        <option value="Devolvido">Devolvido</option>
        <option value="Atrasado">Atrasado</option>
    </select><br>

    <label>Livro:</label>
    <input type="text" th:field="*{livro}" required><br>

    <button type="submit">Salvar</button>
    <button type="button" onclick="window.location.href='/emprestimos'">Cancelar</button>
</form>
</body>
</html>
