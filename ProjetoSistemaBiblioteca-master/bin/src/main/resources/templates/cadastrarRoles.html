<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar roles</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div th:insert="fragments/barraNavegacao :: navbar"></div>

    <h1>Cadastrar Role</h1>

    <form th:action="@{/roles/salvar}" th:object="${roleObj}" method="post" class="formulario">
        <label>Nome da Role:</label>
        <input type="text" th:field="*{role}" required><br>

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
